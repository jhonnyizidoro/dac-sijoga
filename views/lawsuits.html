<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>SIJOGA</title>
	<meta charset="UTF-8">
	<link rel='shortcut icon' href='/favicon.ico'>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">
	<link href="/css/app.css" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
	<div class="container navbar__container">
		<a class="navbar__image__link" href="/views/lawsuits.html">
			<img class="navbar__image" src="/images/logo-simple.svg" alt="Logo SIJOGA" title="Logo SIJOGA">
		</a>
		<div class="navbar__links">
			<span class="navbar__link" data-target="report">EMITIR RELATÓRIO</span>
			<a class="navbar__link" href="/views/login.html">SAIR</a>
		</div>
	</div>
</nav>
<!-- NAVBAR END -->

<div class="container">

	<!-- SEARCH FORM -->
	<form class="search">
		<div class="search__left">
			<select class="search__select" name="order">
				<option value="">TODOS OS PROCESSOS</option>
				<option value="">PROCESSOS EM ABERTO</option>
				<option value="">PROCESSOS ENCERRADOS</option>
				<option value="">PROCESSOS PROMOVENTE</option>
				<option value="">PROCESSOS PROMOVIDO</option>
				<option value="">PROCESSOS GANHOS COMO PROMOVENTE</option>
				<option value="">PROCESSOS PERDIDOS COMO PROMOVENTE</option>
				<option value="">PROCESSOS GANHOS COMO PROMOVIDO</option>
				<option value="">PROCESSOS PERDIDOS COMO PROMOVIDO</option>
			</select>
			<button class="button button--primary button--small" type="submit">FILTRAR</button>
		</div>
		<div class="search__right">
			<button class="button button--gray button--small" type="button" data-target="part">CADASTRAR PARTE</button>
			<button class="button button--gray button--small" type="button" data-target="lawsuit">NOVO PROCESSO</button>
		</div>
	</form>
	<!-- SEARCH FORM END -->

	<!-- TABLE -->
	<table class="table">
		<tr class="table__row">
			<td class="table__cell">
				<strong class="table__strong">Processo</strong>
			</td>
			<td class="table__cell">
				<strong class="table__strong">Criado em</strong>
			</td>
			<td class="table__cell">
				<strong class="table__strong">Última atualização</strong>
			</td>
			<td class="table__cell">
				<strong class="table__strong">Ações</strong>
			</td>
		</tr>
		<tr class="table__row">
			<td class="table__cell">
				<span class="table__text">#123456</span>
			</td>
			<td class="table__cell">
				<span class="table__text">01/01/2000 08:00</span>
			</td>
			<td class="table__cell">
				<span class="table__text">01/01/2000 08:00</span>
			</td>
			<td class="table__cell">
				<a class="table__link" href="/views/lawsuit.html">visualizar</a>
			</td>
		</tr>
		<tr class="table__row">
			<td class="table__cell">
				<span class="table__text">#123456</span>
				<span class="icon icon--warning"></span>
			</td>
			<td class="table__cell">
				<span class="table__text">01/01/2000 08:00</span>
			</td>
			<td class="table__cell">
				<span class="table__text">01/01/2000 08:00</span>
			</td>
			<td class="table__cell">
				<a class="table__link" href="/views/lawsuit.html">visualizar</a>
			</td>
		</tr>
	</table>
	<!-- TABLE END -->

</div>

<!-- MODALS -->

<!-- REPORT MODAL -->
<div class="modal" id="report">
	<span class="modal__close">FECHAR</span>
	<div class="modal__content">
		<form class="default">
			<input class="default__input" type="text" name="starts_at" placeholder="DATA INICIAL" data-mask="00/00/0000">
			<input class="default__input" type="text" name="ends_at" placeholder="DATA FINAL" data-mask="00/00/0000">
			<select class="default__select" name="status">
				<option value="">STATUS</option>
				<option value="">EM ABERTO</option>
				<option value="">ENCERRADO</option>
			</select>
			<button class="button button--primary" type="submit">GERAR RELATÓRIO</button>
		</form>
	</div>
</div>
<!-- REPORT MODAL END -->

<!-- PART MODAL -->
<div class="modal" id="part">
	<span class="modal__close">FECHAR</span>
	<div class="modal__content">
		<form class="default">
			<input class="default__input" type="text" name="name" placeholder="NOME">
			<input class="default__input" type="text" name="cpf" placeholder="CPF" data-mask="000.000.000-00">
			<button class="button button--primary" type="submit">CADASTRAR PARTE</button>
		</form>
	</div>
</div>
<!-- PART MODAL END -->

<!-- LAWSUIT MODAL -->
<div class="modal" id="lawsuit">
	<span class="modal__close">FECHAR</span>
	<div class="modal__content">
		<form class="default">
			<select class="default__select" name="client">
				<option value="">SEU CLIENTE</option>
			</select>
			<select class="default__select" name="part">
				<option value="">PROMOVIDO</option>
			</select>
			<button class="button button--primary" type="submit">CADASTRAR PROCESSO</button>
		</form>
	</div>
</div>
<!-- LAWSUIT MODAL END -->

<!-- MODALS END -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.0.3/imask.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
